<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title></title>
</h:head>

<h:body>
  
<h:form>
		<p:panel id="panel" header="Nuevo Contacto" style="margin-bottom:10px;">
			<h:panelGrid cellpadding="5">
				<h:outputLabel for="nombre" value="Nombre:" style="font-weight:bold"/>                    
	            <p:inputText id="nombre" value="#{listaController.contacto.nombre}" required="true" label="Nombre"
	            requiredMessage="Debe ingresar el nombre del contacto"/>
	            <p:message for="nombre" />
				
				<h:outputLabel for="apellido" value="Apellido:" style="font-weight:bold"/>
				<p:inputText id="apellido" value="#{listaController.contacto.apellido}" required="true" label="Apellido"
				requiredMessage="Debe ingresar el apellido del contacto"/>
				<p:message for="apellido" />
	            
	            <h:outputLabel for="alias" value="Alias:" style="font-weight:bold"/>
				<p:inputText id="alias" value="#{listaController.contacto.alias}" label="Alias" />
				
				<h:outputLabel for="telefono" value="Teléfono:" style="font-weight:bold"/>
				<p:inputText id="telefono" value="#{listaController.contacto.telefono}" required="true" label="Teléfono"
				requiredMessage="Debe ingresar el numero de telefono del contacto" validatorMessage="Solo se permiten numeros" maxlength="10" converterMessage="Solo se permiten numeros">
					<f:validateDoubleRange minimum="0" />
				</p:inputText>
				<p:message for="telefono" />
				
				<h:outputLabel for="email" value="Email:" style="font-weight:bold"/>
				<p:inputText id="email" value="#{listaController.contacto.email}" required="true" label="Email"
				requiredMessage="Debe ingresar el email del contacto" validatorMessage="Ingrese un formato correcto: example@gmail.com" >
					<f:validateRegex pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" />
				</p:inputText>
				<p:message for="email"/>
		
				<h:outputLabel for="direccion" value="Dirección:" style="font-weight:bold"/>
				<p:inputText id="direccion" value="#{listaController.contacto.direccion}" label="Dirección" />
			</h:panelGrid>
		</p:panel>
		<p:commandButton action="ContactosListado" value="Guardar"
			actionListener="#{listaController.agregarContacto()}" update="panel" icon="ui-icon-disk" validateClient="true">
			<p:confirm header="Confirmacion" message="Estás seguro?" icon="ui-icon-alert" />
		</p:commandButton>
		
		<p:commandButton action="ContactosListado" value="Cancelar" icon="ui-icon-cancel" process="@this">
			<p:confirm header="No se agregará el contacto" message="Estás seguro?" icon="ui-icon-alert" />
		</p:commandButton>
			
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>
	</h:form>

</h:body>
</html>
