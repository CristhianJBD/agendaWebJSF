<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Simple CRUD</title>
</head>

<body>

<h:form>
	<p:dataTable id="listaContactos"
		value="#{listaController.contactos}" var="contacto" rows="10" paginator="true"
         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
         rowsPerPageTemplate="5,10,15"
	
		emptyMessage="Todavia no tiene ningun Contacto">

		<p:column headerText="Nombre">
			<h:outputText value="#{contacto.nombre}" />
		</p:column>
		<p:column headerText="Apellido">
			<h:outputText value="#{contacto.apellido}" />
		</p:column>
		<p:column headerText="Alias">
			<h:outputText value="#{contacto.alias}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{contacto.email}" />
		</p:column>
		<p:column headerText="Direccion">
			<h:outputText value="#{contacto.direccion}" />
		</p:column>
		<p:column headerText="Telefono">
			<h:outputText value="#{contacto.telefono}" />
		</p:column>
		<p:column headerText="Acciones">
			<h:commandButton value="editar" action="#{listaController.editarContacto(contacto)}" />
			<h:commandButton value="delete" action="#{listaController.eliminarContacto(contacto)}" />
			<h:commandButton value="ver" action="#{listaController.verContacto(contacto)}" />
		</p:column>
		




	</p:dataTable>
	</h:form>
</body>
</html>
